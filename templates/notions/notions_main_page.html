{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mrnosomebody | Notions</title>
</head>
<body>
{% load mptt_tags %}
<ul style="font-size: 30px; ">
    {% recursetree categories %}
        <li>
            <a href="{{ node.get_absolute_url }}" style="text-decoration: none; color: black">{{ node.name }}</a>
            {% if not node.is_leaf_node %}
                <ul class="children">
                    {{ children }}
                </ul>
            {% endif %}
        </li>
    {% endrecursetree %}
</ul>
</body>
</html>
